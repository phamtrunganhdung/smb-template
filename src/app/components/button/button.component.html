<button
  class="bg-sky-500 w-52 border-2 border-sky-500 px-3 py-2 rounded-full text-white font-bold text-left relative hover:bg-white hover:text-sky-500"
  [class.hidden]="secondary"
  (click)="onClick()"
  [ngClass]="class"
>
  <span class="px-3 flex justify-center items-center text-center">{{
    title || "Button"
  }}</span>
  <img
    class="w-3 h-3 object-contain absolute right-2 top-4"
    src="/img/arrow-right-white.svg"
  />
</button>
<button
  class="bg-white w-52 border-2 border-sky-500 px-3 py-2 rounded-full text-sky-500 font-bold text-left relative hover:bg-sky-500 hover:text-white"
  [class.hidden]="!secondary"
  (click)="onClick()"
  [ngClass]="class"
>
  <span class="px-3 flex justify-center items-center text-center">{{
    title || "Button"
  }}</span>
  <img
    class="w-3 h-3 object-contain absolute right-2 top-4"
    src="/img/arrow-right-sky.svg"
  />
</button>
